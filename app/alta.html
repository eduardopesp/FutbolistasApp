<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>futbolistas</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="inex.html">Futbolistas</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Listado <span class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="alta.html">Alta</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div id="errores" class="col-sm-offset-2"></div>
        <form id="frmalta" class="form-horizontal" novalidate>
            <div class="form-group">
                <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Introduce tu email">
                </div>
            </div>
            <div class="form-group">
                <label for="email2" class="col-sm-2 control-label">Email ¡otra vez!</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email2" name="email2" placeholder="Introduce otra vez tu email">
                </div>
            </div>
            <div class="form-group">
                <label for="edad" class="col-sm-2 control-label">Edad</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="edad" name="edad" placeholder="Introduce tu edad">
                </div>
            </div>
            <div class="form-group">
                <label for="cuenta" class="col-sm-2 control-label">Nº Cuenta</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cuenta" name="cuenta" placeholder="Introduce tu cuenta bancaria">
                </div>
            </div>
            <div class="form-group">
                <label for="nif" class="col-sm-2 control-label">NIF</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nif" name="nif" placeholder="Introduce tu nif">
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-2 control-label">Sitio Web</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="url" name="url" placeholder="Introduce tu web">
                </div>
            </div>
            <div class="form-group">
                <label for="comentarios" class="col-sm-2 control-label">Comentarios</label>
                <div class="col-sm-4">
                    <textarea name="comentarios" id="comentarios" class="form-control" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary">Dar de alta</button>
                </div>
            </div>
        </form>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-validation/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js(.) scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/alta.js -->
    <script src="scripts/validate.js"></script>
    <script src="scripts/alta.js"></script>
    <!-- endbuild -->
</body>

</html>
